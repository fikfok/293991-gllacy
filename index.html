<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Глейси</title>
  </head>
  <body>
      <header class="main-header">
          <div class="center-container">
              <nav class="main-navigation">
                  <img src="http://placehold.it/150x100" width="150" height="100" alt="Gllacy shop">
                  <ul class="main-navigation-menu">
                      <li><a class="btn" href="#">Каталог</a></li>
                        <ul class="main-sub-menu">
                            <li><a class="main-sub-menu-item" href="#">Новинки</a></li>
                            <li><a class="main-sub-menu-item" href="/gllacy-catalog.html">Сливочное</a></li>
                            <li><a class="main-sub-menu-item" href="#">Щербет</a></li>
                            <li><a class="main-sub-menu-item" href="#">Фруктовый лед</a></li>
                            <li><a class="main-sub-menu-item" href="#">Мелорин</a></li>
                        </ul>
                      <li><a class="btn" href="#">Доставка и оплата</a></li>
                      <li><a class="btn" href="#">О Компании</a></li>
                  </ul>
                  <ul class="other-navigation">
                      <li>
                          <form action="#" method="get">
                            <input class="btn search" type="submit" name="btn-search" value="Поиск">
                            <div class="find-form">
                              <input class="txt" type="text" name="text-serch" placeholder="Что ищем?">
                            </div>
                          </form>
                      </li>
                      <li>
                          <form action="#" method="post">
                            <a class="btn authorize" href="#">Вход</a>
                            <div class="authorize-form">
                              <input class="txt" type="text" name="authorize-email" placeholder="Электронная почта">
                              <input class="txt" type="password" name="authorize-password" placeholder="Пароль">
                              <input class="btn login" type="submit" name="authorize-login" value="Войти">
                              <div class="help-login">
                                  <a href="#">Забыли пароль?</a>
                                  <a href="#">Новая регистрация</a>
                              </div>
                            </div>
                          </form>
                      </li>
                      <li>
                          <a class="btn cart" href="#">Пусто</a>
                      </li>   
                  </ul>
              </nav>
          </div>
      </header>
      <main class="main-container">
          <div class="center-container">
              <div class="contacts">
                  <p class="working-time">
                      С 10 до 20, ежедневно
                  </p>
                  <p class="phone">
                      8 812 450-25-25                  
                  </p>              
              </div>
          </div>
          <div class="slider">
              <input type="radio" id="slider-1" checked>
              <label for="slaider-1">
              <h1 class="slider-title">
                  Крем-брюле и пломбир<br>
                  с малиновым джемом
              </h1>
              </label>
              <label for="slider-position-2">
                  <h1 class="slider-title">
                      Шоколадный пломбир<br>
                      и лимонный сорбет
                  </h1>
              </label>
               <label for="slider-position-2">
                  <h1 class="slider-title">
                      Пломбир с помадкой<br>
                      и клубничный щербет
                  </h1>
              </label>
              
          </div>
          
          
          
      </main>
